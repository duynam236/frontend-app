<div class="tt-container">
  <div class="head">
    <h1>Kế Hoạch Thanh Tra</h1>
    <button mat-raised-button (click)="openttDialog()">Lên Kế Hoạch</button>
  </div>

  <div class="tt-table" style="margin-top: 12px auto">
    <div style="margin-top: 10px">
      <mat-form-field appearance="standard">
        <mat-label>Tìm Kiếm</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="ngayBatDau">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Ngày Bắt Đầu
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ngayBatDau | date }}</td>
          </ng-container>

          <ng-container matColumnDef="ngayKetThuc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Ngày Kết Thúc
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ngayKetThuc | date }}</td>
          </ng-container>

          <ng-container matColumnDef="coSo.ten">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên Cơ Sở</th>
            <td mat-cell *matCellDef="let row">{{ row.coSo.ten }}</td>
          </ng-container>

          <ng-container matColumnDef="coSo.diaChi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa Chỉ</th>
            <td mat-cell *matCellDef="let row">{{ row.coSo.diaChi }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-raised-button
                (click)="editThanhTra(row)"
                color="primary"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-raised-button
                (click)="deleteThanhTra(row.id)"
                color="warn"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
